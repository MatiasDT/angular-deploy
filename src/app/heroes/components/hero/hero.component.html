<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd> {{ name }} </dd>
  <td>Edad:</td>
  <dd> {{ edad }} </dd>
  <td>Descripci√≥n:</td>
  <dd> {{ getHeroDescription() }} </dd>
  <td>Nombre capitalizado:</td>
  <dd> {{ name | uppercase }} </dd>
</dl>

<button *ngIf="name !== 'Batman'" (click)="changeHero()" class="btn btn-primary mx-2">Cambiar nombre</button>
<button *ngIf="edad !== 30" (click)="changeAge()" class="btn btn-primary">Cambiar edad</button>
<button (click)="resetForm()" class="btn btn-primary mx-2">Reset</button>
