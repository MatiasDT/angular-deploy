<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
    let personaje of list;
    index as i;
    first as isFirst;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-info': isEven, 'list-group-item-danger': isLast}">

    <div>
      <span class="text-primary"> {{ i + 1 }}. </span>
      <span>{{ personaje.name }} - </span>
      <strong>Power: </strong>
      <span>{{ personaje.power }}</span>
    </div>

    <button class="btn btn-danger btn-sm" (click)="onDelete(personaje.id)">X</button>

  </li>
</ul>
